<form
  class="col-6 m-auto"
  #frmSuaSP="ngForm"
  (ngSubmit)="spSua(frmSuaSP.value)"
>
  <p>
    <label>id SP</label>
    <input name="id" [(ngModel)]="sp.id" class="form-control" type="text" />
  </p>
  <p>
    <label>Tên SP</label>
    <input
      name="tensp"
      [(ngModel)]="sp.tensp"
      class="form-control"
      type="text"
    />
  </p>
  <p>
    <label>Giá SP</label>
    <input
      name="giasp"
      [(ngModel)]="sp.giasp"
      class="form-control"
      type="number"
    />
  </p>
  <p><button type="submit" class="btn btn-success">Sửa SP</button></p>
</form>
<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-mdb-toggle="modal"
  data-mdb-target="#staticBackdrop3"
>
  Launch modal subscription form
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop3"
  tabindex="-1"
  aria-labelledby="exampleModalLabel3"
  aria-hidden="true"
>
  <div class="modal-dialog d-flex justify-content-center">
    <div class="modal-content w-75">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel3">Subscribe</h5>
        <button
          type="button"
          class="btn-close"
          data-mdb-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body p-4">
        <form>
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="name3" class="form-control" />
            <label class="form-label" for="name3">Name</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email3" class="form-control" />
            <label class="form-label" for="email3">Email address</label>
          </div>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="checkbox3"
              checked
            />
            <label class="form-check-label" for="checkbox3">
              I have read and agree to the terms
            </label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
