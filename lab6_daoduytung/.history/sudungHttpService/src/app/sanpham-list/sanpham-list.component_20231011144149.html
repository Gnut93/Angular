
<!-- Đoạn mã HTML -->
<table>
  <thead>
    <tr>
      <th>Tên sản phẩm</th>
      <th>Hình ảnh</th>
      <th>Giá</th>
      <th>Ngày</th>
      <th>Mô tả</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sp of listSanPham">
      <td>{{ sp.tensp }}</td>
      <td><img src="{{ sp.hinh }}" alt="" width="60px" /></td>
      <td>{{ formatCurrency(sp.giasp) }}</td>
      <td>{{ sp.ngay | date : "dd/MM/yyyy" }}</td>
      <td>{{ sp.mota }}</td>
    </tr>
  </tbody>
</table>
