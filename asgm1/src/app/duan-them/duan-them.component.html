<form class="mt-3">
  <h5 class="bg-warning p-2">THÊM DỰ ÁN</h5>

  <p class="mb-3">
    Tên dự án
    <input
      name="tenda"
      [(ngModel)]="da.tenDuAn"
      type="text"
      class="form-control"
    />
  </p>

  <p class="mb-3">
    Ngày Start
    <input
      name="ngay"
      [(ngModel)]="da.ngayStart"
      type="text"
      class="form-control"
    />
  </p>

  <p class="mb-3">
    Tiền
    <input name="ngay" [(ngModel)]="da.tien" type="text" class="form-control" />
  </p>

  <p class="mb-3">
    Leader
    <input
      name="leader"
      [(ngModel)]="da.leader"
      type="text"
      class="form-control"
    />
  </p>

  <p class="mb-3">
    Thành Viên
    <input
      name="thanhvien"
      [(ngModel)]="da.thanhvien"
      type="text"
      class="form-control"
    />
  </p>

  <p>
    <button class="btn btn-primary p-2" (click)="themDuAn()">Thêm dự án</button>
  </p>
</form>
