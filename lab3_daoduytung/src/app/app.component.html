<div class="container">
  <header class="bg-info"></header>
  <nav class="bg-warning">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TLW's Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                (click)="ghiNhanCN('')"
                >Trang chủ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" (click)="ghiNhanCN('sp')"
                >Sản phẩm</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" (click)="ghiNhanCN('lh')">Liên hệ</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Tài Khoản
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" (click)="ghiNhanCN('dn')"
                    >Đăng nhập
                  </a>
                </li>
                <li><a class="dropdown-item" href="#">Đăng kí</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </nav>
  <main>
    <article class="col-md-9 bg-light">
      <div [ngSwitch]="true">
        <div *ngSwitchCase="chucNang == 'dn'">
          <app-dangnhap></app-dangnhap>
        </div>
        <div *ngSwitchCase="chucNang == 'lh'"><app-lienhe></app-lienhe></div>
        <div *ngSwitchCase="chucNang == 'ct'">
          <app-productdetail [sp]="spDangXem"></app-productdetail>
        </div>
        <div *ngSwitchDefault>
          <app-productlist (capnhatidSP)="ganSP($event)"> </app-productlist>
        </div>
      </div>
    </article>

    <aside class="col-md-3 bg-secondary"></aside>
  </main>
  <footer class="bg-dark text-white text-center">Đào Duy Tùng</footer>
</div>
